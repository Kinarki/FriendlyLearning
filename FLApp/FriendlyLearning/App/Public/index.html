<!DOCTYPE html>
<html ng-app="learningPublicApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Public Index Page</title>
    <link href="/Content/bootstrap.css" rel="stylesheet" />
    <link href="/Content/Site.css" rel="stylesheet" />
</head>
<body ng-controller="publicMainController as pmCtrl">
    <div class="container-fluid">
        <!-- Second navbar for sign in -->
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-4">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand pull-left" href="#">Friendly Learning</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="navbar-collapse-4">
                        <ul class="nav navbar-nav navbar-right">
                            <!--<li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Works</a></li>
                            <li><a href="#">News</a></li>
                            <li><a href="#">Contact</a></li>-->
                            <li>
                                <a class="btn btn-default btn-outline btn-circle collapsed" data-toggle="collapse" href="#nav-collapse2" aria-expanded="false" aria-controls="nav-collapse2">Sign in</a>
                            </li>
                        </ul>
                        <div class="collapse nav navbar-nav nav-collapse slide-down" id="nav-collapse2">
                            <form class="navbar-form navbar-right form-inline" role="form">
                                <div class="form-group">
                                    <label class="sr-only" for="Email">Email</label>
                                    <input type="email" class="form-control" id="Email" placeholder="Email" autofocus required />
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="Password">Password</label>
                                    <input type="password" class="form-control" id="Password" placeholder="Password" required />
                                </div>
                                <button type="submit" class="btn btn-success">Sign in</button>
                            </form>
                        </div>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container -->
            </nav><!-- /.navbar -->
    </div><!-- /.container-fluid -->

    <div class="container-fluid col-xs-12 mainBody body-content">
        <div ui-view>
            <public-main main-bind="publicBind"></public-main>
        </div>
    </div>
    <script src="/Scripts/jquery-3.2.1.min.js"></script>
    <script src="/Scripts/angular.js"></script>
    <script src="/Scripts/angular-ui-router.js"></script>
    <script src="/Scripts/angular-route.js"></script>
    <script src="/app/public/routes/publicApp.routes.js"></script>
    <script src="/app/public/public.app.js"></script>
    <script src="/Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/AngularCode/Public/Controllers/publicMain.controller.js"></script>
    <script src="/Scripts/AngularCode/Public/Services/publicMain.service.js"></script>
    <script src="/Scripts/AngularCode/Public/Components/publicMain.component.js"></script>
</body>
</html>
